project:
  name: Ozon Code Platform Workplace Retranslator
  debug: true
  environment: development

grpc:
  host: 0.0.0.0
  port: 8082
  maxConnectionIdle: 5 # Minutes
  timeout: 15 # Seconds
  maxConnectionAge: 5 # Minutes

rest:
  host: 0.0.0.0
  port: 8080

metrics:
  host: 0.0.0.0
  port: 9100
  path: /metrics

jaeger:
  service: "bss-workplace-api"
  host: "0.0.0.0"
  port: ":6831"

telemetry:
  graylogPath: 0.0.0.0:12201

status:
  host: 0.0.0.0
  port: 8000
  livenessPath: /live
  readinessPath: /ready
  versionPath: /version

database:
  host: postgres
  port: 5432
  user: postgres
  password: postgres
  name: bss_workplace_api
  sslmode: disable
  migrations: migrations
  driver: pgx

kafka:
  capacity: 512
  topic: "bss-workplace-events"
  groupId: "bss-workplace-api"
  brokers:
    - "kafka-1:9092"
    - "kafka-2:9092"
    - "kafka-3:9092"

retranslator:
  channelSize: 512
  consumerCount: 2
  consumeSize: 10
  producerCount: 28
  workerCount: 2
  consumeTimeout: 5

redis:
  host: "redis"
  port: 6379
